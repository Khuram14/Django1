<h1>BOOKS</h1>
<table border ="1">
<thead>
    <tr>
        <th>Name</th>
        <th>Pages</th>
        <th>VIEW</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
</thead>
<tbody>
    {% for book in object_list %}
    <tr>
        <td>{{ book.name }}</td>
        <td>{{ book.pages }}</td>
        <td><h3>VIEW</h3></td>
        <td><h3>Edit</h3></td>
        <td><h3>Delete</h3></td>
    </tr>
    {% endfor %}
</tbody>
</table>
